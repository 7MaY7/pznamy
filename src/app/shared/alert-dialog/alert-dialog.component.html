<h1 matDialogTitle>Увага!</h1>

<mat-dialog-content>
    {{data.messege}}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-mini-fab color='warn' matDialogClose>
        <mat-icon>close</mat-icon>
    </button>
    <button mat-mini-fab (click)="deleteTour(data.tourId, data.tourImg)" class='success-btn'>
        <mat-icon>done</mat-icon>
    </button>  
</mat-dialog-actions>
