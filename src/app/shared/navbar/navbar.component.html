<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/">PZN</span>
    <span class="spacer"></span>
    <div *ngIf="auth.afAuth.authState | async as user; else showLogin">
      <button mat-raised-button color="accent" routerLink="/dashboard">Add the tour</button>
      <button mat-button (click)="auth.logout()">Logout</button>
    </div>
    <ng-template #showLogin>
      <button mat-button (click)="auth.login()">Login</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
